    <!-- this is the table i got from nithya -->
    <div class="container">
        <table border="1">
            <thead>
                <tr>
                    <th>Event ID</th>
                    <th>Name</th>
                    <th>Hyperlink</th>
                    <th>About</th>
                    <th>Image</th>
                    <th>Event Date</th>
                    <th>Time</th>
                </tr>
            </thead>
            <tbody id="events-table">
                <!-- JavaScript will insert rows here -->
            </tbody>
        </table>
    </div>
    <script>
        // Fetch data from Node.js API
        fetch("http://localhost:5000/api/Events")
            .then(response => response.json())
            .then(events => {
                const tableBody = document.getElementById("events-table");
                events.forEach(event => {
                    const row = document.createElement("tr");
                    console.log(event);
                    row.innerHTML = `
                        <td>${event.eventID}</td>
                        <td>${event.name}</td>
                        <td><a href="${event.hyperlink}" target="_blank">Link</a></td>
                        <td>${event.about}</td>
                        <td><img src="${event.image}" alt="Event Image" width="50"></td>
                        <td>${event.event_date}</td>
                        <td>${event.time}</td>
                    `;
                    tableBody.appendChild(row);
                });
            })
            .catch(error => console.error("Error fetching data:", error));
    </script> 
    <script type="module" src="js/app.js"></script>
