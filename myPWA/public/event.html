<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Page</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { max-width: 600px; margin: auto; text-align: center; }
        img { width: 100%; height: auto; margin-bottom: 10px; }
        .event-info { text-align: left; }
    </style>
    <script>
        function getQueryParams() {
            const params = new URLSearchParams(window.location.search);
            return {
                name: params.get("name") || "Event Name",
                about: params.get("about") || "Event description goes here.",
                date: params.get("date") || "Event date/time",
                image: params.get("image") || "placeholder.jpg"
            };
        }

        window.onload = function () {
            const event = getQueryParams();
            document.getElementById("event-title").textContent = event.name;
            document.getElementById("event-name").textContent = event.name;
            document.getElementById("event-date").textContent = event.date;
            document.getElementById("event-about").textContent = event.about;
            document.getElementById("event-image").src = event.image;
        };
    </script>
</head>
<body>
    <div class="container">
        <h1 id="event-title">Event Name</h1>
        <img id="event-image" src="placeholder.jpg" alt="Event Image">
        <div class="event-info">
            <p><strong>Event name:</strong> <span id="event-name">Event Name</span></p>
            <p><strong>Event date/time:</strong> <span id="event-date">Event date/time</span></p>
            <p id="event-about">Event description goes here.</p>
        </div>
    </div>
</body>
</html>
